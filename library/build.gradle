apply plugin: 'android-library'

android {
    compileSdkVersion 'android-23'
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 16
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    dependencies {
        compile 'com.android.support:design:23.0.1'
    }
}
